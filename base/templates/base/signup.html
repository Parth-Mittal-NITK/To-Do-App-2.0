{% extends 'base/main.html' %}

{% block title %}Login{% endblock title %}
{% block body %}

<div class="header-bar"><h2>Sign Up</h2></div>
<div class="update-form-wrapper">
    <form action="" method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" value="Sign Up" class="button" >
    </form>
    <p>Already have an account? <a href="{% url 'login' %}"> <i style="color:rgb(55, 201, 201)">Login</i></a></p>
</div>

{% endblock body %}
